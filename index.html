            flex-direction: column;
        }

        .snippet-description {

            color: #555;
            flex-grow: 1;
        }

            overflow-y: auto;

    return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open(method, url);
        xhr.setRequestHeader('Content-Type', 'application/json');
        
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
                resolve(JSON.parse(xhr.responseText));
            } else {
                reject({
                    status: xhr.status,
                    statusText: xhr.statusText
                });
            }
        };
        
        xhr.onerror = function() {
            reject({
                status: xhr.status,
                statusText: xhr.statusText
            });
        };
        
        xhr.send(data ? JSON.stringify(data) : null);
    });
}`,

const storageHelper = {
    set: function(key, value) {
        try {
            localStorage.setItem(key, JSON.stringify(value));
            return true;
        } catch (e) {
            console.error('Error saving to localStorage', e);
            return false;
        }
    },
    
    get: function(key) {
        try {
            const item = localStorage.getItem(key);
            return item ? JSON.parse(item) : null;
        } catch (e) {
            console.error('Error reading from localStorage', e);
            return null;
        }
    },
    
    remove: function(key) {
        try {
            localStorage.removeItem(key);
            return true;
        } catch (e) {
            console.error('Error removing from localStorage', e);
            return false;
        }
    },
    
    clear: function() {
        try {
            localStorage.clear();
            return true;
        } catch (e) {
            console.error('Error clearing localStorage', e);
            return false;
        }
    }

    });
    
    // Set content (can be string or HTML)
    if (typeof content === 'string') {
        element.innerHTML = content;
    } else if (content instanceof HTMLElement) {
        element.appendChild(content);
    }
    
    return element;
}

// Toggle element visibility
function toggleElement(element, show) {
    if (show === undefined) {
        show = element.style.display === 'none';
    }
    element.style.display = show ? '' : 'none';
}

// Add multiple event listeners
function addEventListeners(element, events, handler) {
    events.split(' ').forEach(event => {

    });
}

// Remove all child elements
function removeAllChildren(element) {
    while (element.firstChild) {

    constructor() {
        this.events = {};
    }

        if (!this.events[event]) {
            this.events[event] = [];
        }
        this.events[event].push(callback);
    }
    
    off(event, callback) {
        if (this.events[event]) {
            this.events[event] = this.events[event].filter(cb => cb !== callback);

        if (this.events[event]) {

            });
        }

            callback(data);
            this.off(event, onceCallback);

    formatCurrency: function(amount, currency = 'USD', locale = 'en-US') {
        return new Intl.NumberFormat(locale, {
            style: 'currency',
            currency: currency
        }).format(amount);
    },
    
    // Format as percentage
    formatPercent: function(value, decimals = 2, locale = 'en-US') {
        return new Intl.NumberFormat(locale, {
            style: 'percent',
            minimumFractionDigits: decimals,
            maximumFractionDigits: decimals
        }).format(value / 100);
    },
    
    // Format with commas
    formatNumber: function(number, locale = 'en-US') {
        return new Intl.NumberFormat(locale).format(number);
    },
    
    // Format file size
    formatFileSize: function(bytes, decimals = 2) {
        if (bytes === 0) return '0 Bytes';
        
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        
        return parseFloat((bytes / Math.pow(k, i)).toFixed(decimals)) + ' ' + sizes[i];
    },
    
    // Format phone number (US format)
    formatPhoneNumber: function(phoneNumber) {
        const cleaned = ('' + phoneNumber).replace(/\\D/g, '');
        const match = cleaned.match(/^(\\d{3})(\\d{3})(\\d{4})$/);
        if (match) {
            return '(' + match[1] + ') ' + match[2] + '-' + match[3];
        }
        return phoneNumber;
    },
    
    // Abbreviate large numbers (1.5K, 2.3M, etc.)
    abbreviateNumber: function(number, decimals = 1) {
        const suffixes = ['', 'K', 'M', 'B', 'T'];
        const suffixNum = Math.floor(('' + number).length / 3);
        let shortValue = parseFloat((suffixNum !== 0 ? (number / Math.pow(1000, suffixNum)) : number).toPrecision(decimals + 1));
        
        if (shortValue % 1 !== 0) {
            shortValue = shortValue.toFixed(decimals);
        }
        
        return shortValue + suffixes[suffixNum];
    }
};

                code: `const asyncUtils = {
    // Delay execution
    delay: function(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    },
    
    // Retry async function with exponential backoff
    retry: async function(fn, retries = 3, delay = 1000) {
        try {
            return await fn();
        } catch (error) {
            if (retries === 0) throw error;
            await this.delay(delay);
            return this.retry(fn, retries - 1, delay * 2);
        }
    },
    
    // Run multiple async functions in parallel with limit
    parallelLimit: async function(tasks, limit = 5) {
        const results = [];
        const executing = [];
        
        for (const task of tasks) {
            const p = task().then(result => {
                executing.splice(executing.indexOf(p), 1);
                return result;
            });
            
            executing.push(p);
            results.push(p);
            
            if (executing.length >= limit) {
                await Promise.race(executing);
            }
        }
        
        return Promise.all(results);
    },
    
    // Timeout wrapper for promises
    timeout: function(promise, ms, errorMessage = 'Operation timed out') {
        return Promise.race([
            promise,
            new Promise((_, reject) => 
                setTimeout(() => reject(new Error(errorMessage)), ms)
            )
        ]);
    },
    
    // Debounce async function
    debounceAsync: function(fn, wait) {
        let timeout;
        return function(...args) {
            clearTimeout(timeout);
            return new Promise((resolve) => {
                timeout = setTimeout(() => resolve(fn(...args)), wait);
            });
        };
    },
    
    // Check if value is a promise
    isPromise: function(value) {
        return value && typeof value.then === 'function';
    },
    
    // Convert callback-based function to promise
    promisify: function(fn) {
        return function(...args) {
            return new Promise((resolve, reject) => {
                fn(...args, (error, result) => {
                    if (error) reject(error);
                    else resolve(result);
                });
            });
        };
    }
};

                        tagsDiv.appendChild(tagSpan);
                    });
                    body.appendChild(tagsDiv);
                }
                
                // Code block with syntax highlighting
                const pre = document.createElement('pre');
                pre.className = 'snippet-code';
                const code = document.createElement('code');
                code.className = `language-${snippet.category.toLowerCase()}`;
                code.textContent = snippet.code;
                pre.appendChild(code);
                
                // Actions
                const actions = document.createElement('div');
                actions.className = 'snippet-actions';
                actions.innerHTML = `
                    <button class="btn btn-primary copy-btn" data-id="${snippet.id}" type="button" aria-label="Copy ${snippet.title} code">
                        <i class="fas fa-copy"></i> Copy Code
                    </button>
                    <button class="btn btn-danger delete-btn" data-id="${snippet.id}" type="button" aria-label="Delete ${snippet.title}">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                `;
                
                // Meta info
                const meta = document.createElement('div');
                meta.className = 'snippet-meta';
                const usedText = snippet.usageCount ? `Used ${snippet.usageCount} times` : 'Never used';
                const lastUsed = snippet.lastUsed ? new Date(snippet.lastUsed).toLocaleDateString() : 'Never';
                meta.innerHTML = `<span>${usedText}</span><span>Last: ${lastUsed}</span>`;
                
                body.appendChild(desc);
                body.appendChild(pre);
                body.appendChild(actions);
                body.appendChild(meta);
                
                snippetCard.appendChild(header);
                snippetCard.appendChild(body);
                snippetsContainer.appendChild(snippetCard);
                
                // Apply syntax highlighting to this specific block
                const codeBlock = snippetCard.querySelector('pre code');
                if (codeBlock) hljs.highlightElement(codeBlock);
            });
            
            console.log('Rendered', filteredSnippets.length, 'snippets');
        }

        // Get filtered snippets based on search and category
        function getFilteredSnippets() {
            let filteredSnippets = snippets;
            console.log('Total snippets:', snippets.length, 'Current category:', currentCategory);
            
            // Filter by category
            if (currentCategory !== 'all') {
                filteredSnippets = filteredSnippets.filter(snippet => {
                    const matches = snippet.category === currentCategory;
                    console.log(`Snippet "${snippet.title}" category: "${snippet.category}", matches: ${matches}`);
                    return matches;
                });
            }
            
            console.log('After category filter:', filteredSnippets.length);
            
            // Filter by search term using Fuse.js
            if (currentSearch.trim()) {
                const results = fuse.search(currentSearch);
                filteredSnippets = results.map(result => result.item);
                console.log('After search filter:', filteredSnippets.length);
            }
            
            return filteredSnippets;
        }

        // Update statistics
        function updateStats() {
            totalSnippets.textContent = snippets.length;
            
            const categories = new Set(snippets.map(snippet => snippet.category));
            totalCategories.textContent = categories.size;
            
            const jsCount = snippets.filter(s => s.category === 'JavaScript').length;
            jsSnippets.textContent = jsCount;
            
            const cssCount = snippets.filter(s => s.category === 'CSS').length;
            cssSnippets.textContent = cssCount;
            
            console.log('Stats updated - Total:', snippets.length, 'JS:', jsCount, 'CSS:', cssCount);
        }

        // Handle search input
        function handleSearch(e) {
            currentSearch = e.target.value;
            console.log('Search term:', currentSearch);
            renderSnippets();
        }

        // Filter by category
        function filterByCategory(category) {
            console.log('Filtering by category:', category);
            currentCategory = category;
            renderCategories();
            renderSnippets();
        }

        // Toggle favorite status
        function toggleFavorite(snippetId) {
            const snippet = snippets.find(s => s.id === snippetId);
            if (snippet) {
                snippet.favorite = !snippet.favorite;
                localStorage.setItem('codeSnippets', JSON.stringify(snippets));
                fuse.setCollection(snippets);
                renderSnippets();
            }
        }

        // Open modal for adding a new snippet
        function openAddModal() {
            editingSnippetId = null;
            modalTitle.textContent = 'Add New Snippet';
            snippetForm.reset();
            updateTagCounter();
            snippetModal.style.display = 'flex';
            setTimeout(() => {
                snippetModal.classList.add('active');
                snippetTitle.focus();
            }, 10);
        }

        // Close modal
        function closeModalFunc() {
            snippetModal.classList.remove('active');
            setTimeout(() => {
                snippetModal.style.display = 'none';
            }, 300);
        }

        // Save snippet (add or edit)
        function saveSnippet(e) {
            e.preventDefault();
            
            const title = snippetTitle.value.trim();
            const category = snippetCategory.value;
            const description = snippetDescription.value.trim();
            const tags = snippetTags.value.split(',').map(tag => tag.trim()).filter(tag => tag);
            const code = snippetCode.value.trim();
            
            if (!title || !category || !description || !code) {
                alert('Please fill in all fields');
                return;
            }
            
            // Validate tags
            if (tags.length > 5) {
                alert('Please limit to 5 tags maximum');
                return;
            }
            
            const now = new Date().toISOString();
            
            if (editingSnippetId) {
                // Edit existing snippet
                const index = snippets.findIndex(s => s.id === editingSnippetId);
                if (index !== -1) {
                    snippets[index] = {
                        ...snippets[index],
                        title,
                        category,
                        description,
                        tags,
                        code
                    };
                }
            } else {
                // Add new snippet
                const newId = snippets.length > 0 ? Math.max(...snippets.map(s => s.id)) + 1 : 1;
                snippets.push({
                    id: newId,
                    title,
                    category,
                    description,
                    tags,
                    code,
                    createdAt: now,
                    lastUsed: null,
                    usageCount: 0,
                    favorite: false
                });
            }
            
            // Save to localStorage
            localStorage.setItem('codeSnippets', JSON.stringify(snippets));
            
            // Update search index
            fuse.setCollection(snippets);
            
            // Update UI
            renderCategories();
            renderSnippets();
            updateStats();
            closeModalFunc();
        }

        // Copy snippet code to clipboard
        function copySnippet(snippetId) {
            const snippet = snippets.find(s => s.id === snippetId);
            
            if (snippet) {
                navigator.clipboard.writeText(snippet.code)
                    .then(() => {
                        // Update usage stats
                        snippet.lastUsed = new Date().toISOString();
                        snippet.usageCount = (snippet.usageCount || 0) + 1;
                        localStorage.setItem('codeSnippets', JSON.stringify(snippets));
                        fuse.setCollection(snippets);
                        
                        // Show notification
                        copyNotification.classList.add('show');
                        setTimeout(() => {
                            copyNotification.classList.remove('show');
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        alert('Failed to copy code to clipboard');
                    });
            }
        }

        // Delete snippet with undo functionality
        function deleteSnippet(snippetId) {
            const idx = snippets.findIndex(s => s.id === snippetId);
            if (idx === -1) return;
            if (!confirm('Are you sure you want to delete this snippet?')) return;

            lastDeleted = {item: snippets[idx], index: idx};
            snippets.splice(idx, 1);
            localStorage.setItem('codeSnippets', JSON.stringify(snippets));
            fuse.setCollection(snippets);
            renderCategories();
            renderSnippets();
            updateStats();

            // show undo UI
            undoText.textContent = `Deleted "${lastDeleted.item.title}"  undo?`;
            undoNotification.style.display = 'flex';

            // clear any existing timeout
            if (undoTimeout) clearTimeout(undoTimeout);
            undoTimeout = setTimeout(() => {
                undoNotification.style.display = 'none';
                lastDeleted = null;
                undoTimeout = null;
            }, 6000);

            undoBtn.onclick = () => {
                if (!lastDeleted) return;
                snippets.splice(lastDeleted.index, 0, lastDeleted.item);
                localStorage.setItem('codeSnippets', JSON.stringify(snippets));
                fuse.setCollection(snippets);
                renderCategories();
                renderSnippets();
                updateStats();
                lastDeleted = null;
                undoNotification.style.display = 'none';
                if (undoTimeout) clearTimeout(undoTimeout);
                undoTimeout = null;
            };
        }

        // Export snippets to JSON file
        function exportSnippets() {
            const blob = new Blob([JSON.stringify(snippets, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'snippets.json';
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
        }

        // Handle import file selection
        function handleImport(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                try {
                    const imported = JSON.parse(reader.result);
                    if (Array.isArray(imported)) {
                        // Build set of existing IDs and nextId
                        const existingIds = new Set(snippets.map(s => s.id));
                        let nextId = snippets.length > 0 ? Math.max(...snippets.map(s => s.id)) + 1 : 1;

                        const newSnippets = imported.map(s => {
                            // If incoming id collides, assign a new one
                            if (existingIds.has(s.id)) {
                                const copy = {...s, id: nextId++};
                                return copy;
                            } else {
                                existingIds.add(s.id);
                                if (s.id >= nextId) nextId = s.id + 1;
                                return s;
                            }
                        });

                        snippets = [...snippets, ...newSnippets];
                        localStorage.setItem('codeSnippets', JSON.stringify(snippets));
                        fuse.setCollection(snippets);
                        renderCategories();
                        renderSnippets();
                        updateStats();

                        alert(`Imported ${newSnippets.length} snippets (IDs remapped where necessary)`);
                    } else {
                        alert('Invalid import file format');
                    }
                } catch (err) {
                    alert('Failed to import file: ' + err.message);
                }
            };
            reader.readAsText(file);
            e.target.value = '';
        }

        // Initialize the app
        init();
    </script>
